<div class="row">
    <div class="col-md-2" style="padding:20px;">
      <input [(ngModel)]="filterText" placeholder="Filter by name..."/>
    </div>
    <div class="col-md-2" style="padding:20px;">
        <input type="number" [(ngModel)]="population" 
        placeholder="Filter by population..(millis)" min="0"/>
    </div>
    <div class="col-md-2" style="padding:20px;">
        <select  [(ngModel)]="district">
          <option value="England">England</option>
          <option value="Scotland">Scotland</option>
          <option value="Wales">Wales</option>
          <option value="Northern Ireland">Northern Ireland</option>
          </select>
    </div>
    </div>
    <div class="row align-items-center">
      <div class="col-md-12" *ngFor="let city of data.cities|async|countryPipe : district" >
        <div class="card" data-toggle="modal" data-target="#cityModal">
          <div class="card-body">
              {{city.name}}
              <div>
              <input class="btn btn-none" type="submit" (click)="onSelect(city)" value="View Details"/>
              <input class="btn btn-none" type="submit" (click)="deleteCity(city.id)" value="Delete"/>
              </div>
          </div>
        </div>
      </div>
    </div>
